<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Панель управления</h2>
    <a href="/admin/add" class="btn btn-primary mb-3">Добавить вопрос</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Вопрос</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.text}"></td>
            <td>
                <a th:href="@{'/admin/edit/' + ${question.id}}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{'/admin/delete/' + ${question.id}}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
