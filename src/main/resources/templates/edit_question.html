<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать вопрос</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Редактировать вопрос</h2>
    <form action="/admin/update" method="post">
        <input type="hidden" name="id" th:value="${question.id}">
        <div class="mb-3">
            <label for="text" class="form-label">Текст вопроса:</label>
            <input type="text" class="form-control" id="text" name="text" th:value="${question.text}" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/admin" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
